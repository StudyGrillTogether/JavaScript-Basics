<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>
        <input type="text" id="nameinput" placeholder="Enter name to delete email">
        <button onclick="person.deleteemail()">delete email here</button>
        <script>
            const person={}
            person.firstname="john";
            person.age=20;
            person.adress="brooklyn street";
            person.city="london";
            person.email="johndoe@gmail.com"
            person.introduce=function(){
                    return "my name is "+ this.firstname+ " my age is "+this.age+ " i live in "+this.adress+" "+this.city+" my email id is "+this.email+"<br>";
                }
            document.getElementById("demo").innerHTML+=person.introduce()+"<br>";
            person.deleteemail=function(){
                let entername=document.getElementById("nameinput").value;
                if(entername===person.firstname){
                    delete person.email;
                    document.getElementById("demo").innerHTML+="after deleting email"+"<br>";
                    document.getElementById("demo").innerHTML+=person.introduce();
                }
                else{
                    document.getElementById("demo").innerHTML+="name does not match"+"<br>";
                }
                
            }
            
        </script>
    </body>
</html>
