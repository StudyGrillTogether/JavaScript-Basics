<!DOCTYPE html>
<html>
    <p id="demo"></p>
    <script>
        let i=1;
        for(i;i<=10;i++){
            document.getElementById("demo").innerHTML+= i+"<br>";
        }
        i=1;
        while(i<=10){
            document.getElementById("demo").innerHTML+= i+"<br>";
            i=i+1;
        }
        i=1;
        do{
            document.getElementById("demo").innerHTML+=i+"<br>"
            i++;
        }
        while(i<=10);
    </script>
</html>
