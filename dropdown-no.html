<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>
        <label>select one of the five numbers</label>
        <select id="select1">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <select id="alphabets" style="display: none;">
            <option value="a">a</option>
            <option value="b">b</option>
            <option value="c">c</option>
            <option value="d">d</option>
            <option value="e">e</option>
        </select>
        <button type="button" onclick="changedropdown()">change dropdown to alphabets</button>
        <input id="sub" type="submit" value="submit" onclick="printselect()">
        <div id="disp"></div>
        <script>
            function changedropdown(){
                const para1=document.getElementById("select1");
                const para2=document.getElementById("alphabets");
                para1.innerHTML=para2.innerHTML;
            }
            let btn = document.querySelector("#sub");
            let sel1 = document.querySelector("#select1");
            btn.addEventListener('click', function(){
                disp.textContent = sel1.value;
            })
        </script>
    </body>
</html>
