<!DOCTYPE html>
<html>
    <body>
        <h2> the day of the week</h2>
        <p id="demo"></p>
        <script>
            let day;
            switch(new Date().getDay()){
                case 0:
                    day="sunday";
                    break;
                case 1:
                    day="monday";
                    break;
                case 2:
                    day="tuesday";
                    break;
                case 3:
                    day="wednesday";
                    break;
                case 4:
                    day="thursday";
                    break;
                case 5:
                    day="friday";
                    break;
                case 6:
                    day="saturday";
                    break;
                default:
                    day="looking forward to te weekend"
            }
            document.getElementById("demo").innerHTML="today is "+day;
            console.log(day);
        </script>
    </body>
</html>
