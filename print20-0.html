<!DOCTYPE html>
<html>
    <p id="demo"></p>
    <script>
        let i=20;
        for(i;i>=0;i=i-2){
            document.getElementById("demo").innerHTML+= i+"<br>";
        }
        i=20;
        while(i>=0){
            document.getElementById("demo").innerHTML+= i+"<br>";
            i=i-2;
        }
        i=20;
        do{
            document.getElementById("demo").innerHTML+= i+"<br>";
            i=i-2;
        }while(i>=0);
    </script>
</html
