<!DOCTYPE html>
<html>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML+="using for loop"+"<br>"
        let i=1;
        for(i;i<=50;i=i+7){
            document.getElementById("demo").innerHTML+= i+"<br>";
        }
        i=1;
        document.getElementById("demo").innerHTML+="using while loop"+"<br>"
        while(i<=50){
            document.getElementById("demo").innerHTML+= i+"<br>";
            i=i+7;
        }
        document.getElementById("demo").innerHTML+="using do while loop"+"<br>"
        i=1;
        do{
            document.getElementById("demo").innerHTML+= i+"<br>";
            i=i+7;
        }while(i<=50);
    </script>
</html
