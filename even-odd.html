<!DOCTYPE html>
<html>
    <h2>Even number or not</h2>
    <p id="demo"></p>
    <script>
        const userinput=prompt("please enter the number");
        if(userinput%2===0){
            document.getElementById("demo").innerHTML="the number is even";
        }
        else if(userinput%2!==0){
            document.getElementById("demo").innerHTML="the number is odd";
        }
        else{
            document.getElementById("demo").innerHTML="tyou have not entered a number";
        }
        
    </script>
</html>
