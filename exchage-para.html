<!DOCTYPE html>
<html>
    <body>
        <p> a paragraph from the book</p>
        <p id="demo"></p>
        <p id="main">
            a man walking down a road saw a stone and walked over it
        </p>
        <button onclick="paragraphchange()">click to change paragrapgh</button>
        <button onclick="paragraphchange1()">click to revert</button>

            const para1="another man with his bike passed through the same road and crushed the stone";
            const para2= "a man walking down a road saw a stone and walked over it"

                document.getElementById("main").innerHTML=para1;
            }

                document.getElementById("main").innerHTML=para2;
            }
            
        </script>
    </body>
</html>
